name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  AWS_REGION: eu-west-1
  DEPLOY_ROLE: arn:aws:iam::665474257257:role/github-deploy

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/robbiemccaffrey/sandycove-music:latest

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.DEPLOY_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy via SSM
        run: |
          INSTANCE_ID=$(aws ssm describe-instance-information \
            --filters "Key=PingStatus,Values=Online" \
            --query "InstanceInformationList[0].InstanceId" \
            --output text)

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["cd /home/ubuntu/app && docker compose pull sandycove-music && docker compose up -d --no-deps sandycove-music && docker compose up -d nginx"]' \
            --query "Command.CommandId" \
            --output text)

          for i in $(seq 1 30); do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text 2>/dev/null || echo "InProgress")

            if [ "$STATUS" = "Success" ]; then
              echo "Deploy successful"
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ]; then
              echo "Deploy failed with status: $STATUS"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi

            sleep 10
          done

          echo "Deploy timed out"
          exit 1

  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: ${{ env.REGISTRY }}/robbiemccaffrey/sandycove-music-api:latest

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.DEPLOY_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy via SSM
        run: |
          INSTANCE_ID=$(aws ssm describe-instance-information \
            --filters "Key=PingStatus,Values=Online" \
            --query "InstanceInformationList[0].InstanceId" \
            --output text)

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["cd /home/ubuntu/app && docker compose pull sandycove-music-api && docker compose up -d --no-deps sandycove-music-api"]' \
            --query "Command.CommandId" \
            --output text)

          for i in $(seq 1 30); do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text 2>/dev/null || echo "InProgress")

            if [ "$STATUS" = "Success" ]; then
              echo "Deploy successful"
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ]; then
              echo "Deploy failed with status: $STATUS"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi

            sleep 10
          done

          echo "Deploy timed out"
          exit 1
